### Facts/Questions

- Why is the United States richer in 1960 than other nations and able
to grow at a steady pace thereafter? <!-- .element: class="fragment" data-fragment-index="1" -->
- How did Singapore, South Korea and Botswana manage to grow at a
relatively rapid pace for 40 years? <!-- .element: class="fragment" data-fragment-index="2" -->
- Why did Spain grow relatively rapidly for about 20 years, but then
slow down? Why did Brazil and Guatemala stagnate during the
1980s? <!-- .element: class="fragment" data-fragment-index="3" -->
- What is responsible for the disastrous growth performance of Nigeria? <!-- .element: class="fragment" data-fragment-index="4" -->

---

*Our first task is to develop a coherent framework to investigate these
questions and as a byproduct we will introduce the workhorse models
of dynamic economic analysis and macroeconomics*

capital and technology, will be our first topic of study.  <!-- .element: class="fragment" data-fragment-index="1" -->

- But these are only proximate causes of economic growth and
economic success: <!-- .element: class="fragment" data-fragment-index="2" -->
	- why do certain societies fail to improve their technologies, invest more
in physical capital, and accumulate more human capital?
	- If physical capital accumulation is so important, why did Nigeria not
invest more in physical capital?
	- If education is so important, why our education levels in Nigeria still so
low and why is existing human capital not being used more effectively?


---

*The answer to these questions is related to the fundamental causes of
economic growth.*

- But is there persistence even if we go further? If yes, this might
suggest there are important unchanging factors affecting growth at
the country level.  <!-- .element: class="fragment" data-fragment-index="1" -->
- Among others: <!-- .element: class="fragment" data-fragment-index="2" -->
	- Institutions
	- Geography
	- Culture
	- ....

### Three major question on this course

1. Why are there such large differences in income per capita andworker productivity across
countries?

2. Why do some countries grow rapidly while other countries stagnate?

3. What sustains economic growth over long periods of time, and why did sustained growth
start 200 years or so ago?


---

### Course's aim

- Build practice and skills in the analysis of dynamic economic models.
- Obtain intuition and insight about sources and causes of di¤erences in
long run economic performance across countries.
- Start thinking about how to map some of these ideas to data.

## Team-Based Learning Approach

This course follows the team‐based learning (TBL) approach to evaluate the learning level that students are expected to develop during the lectures. TBL relies on small group interaction to promote an open learning environment where students are encourage to debate and discuss the basic concepts and theories covered in this course.

---

### Readiness Assurance Process (RAP)

After the test is delivered, we solved the test together. In this point, each team can appeal based on evidence from the lecture.

In sum, a RAP is followed like this:
- 10 minutes individual test
- 10 minutes team test
- 10 solution and appellations

---

### Application of Course Concepts (ACC)

- *Problem sets*: Each team has to solve questions and extra exercises
- *Country debates*:  Each team will be assigned to a country. During the semester the team will participate in debates around the pre-defined questions provided by the professor using the concepts.

---

### Grading

- RAP - 20%
- ACC - 30%
- Midterm Exam - 30%
- Final Exam - 20%
