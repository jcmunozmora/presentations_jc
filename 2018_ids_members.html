---

Past and recent economic literature has shown that the relationship between economic inequality and development is far from being clear.


---
## Does economic inequality (EI) harm development?

- $⇑$ EI $→$ $⇑$ redistributive policies (preference for redistribution) $→$  $⇑$ taxation $→$ $⇓$ growth rates (Alesina and Rodrik, 1994; Persson and Tabellini, 1994) <!-- .element: class="fragment" data-fragment-index="1" -->
- $⇑$ EI $→$ $⇓$ institution quality   $→$ $⇓$ growth rates  (Besley and Ghatak, 2008; Acemoglu and Robinson, 2011). <!-- .element: class="fragment" data-fragment-index="2" -->
	- (i) legal, political and regulatory; (ii) concentration of investments; (iii) reduction in the overall investment rate; (iv) rent seeking or defensive activities; (v)    systems (Gradstein, 2007). <!-- .element: class="fragment" data-fragment-index="2" -->
- Other channels: endogenous fiscal policy, socio-political instability, borrowing constraints, and endogenous fertility (Perotti, 1995). <!-- .element: class="fragment" data-fragment-index="3" -->


---
## Does economic inequality (EI) enhances development?

- $⇑$ EI $→$ $⇑$ Saving $→$ $⇑$ growth (Kaldor, 1957) <!-- .element: class="fragment" data-fragment-index="1" -->
- $⇑$ EI $→$ $⇓$ Moral Hazard $→$ $⇑$ Productivity (Aghion et al, 1999). <!-- .element: class="fragment" data-fragment-index="2" -->
- The inspiration theory  <!-- .element: class="fragment" data-fragment-index="3" -->
	-  [...] aspirations that are above – but not too far – from current incomes can encourage high investment, while aspirations that are too high may discourage it (Kahneman and Tversky, 1979; Karandikar et al., 1998; and Koszegi and Rabin, 2006). <!-- .element: class="fragment" data-fragment-index="3" -->

---
## Yet, what is the empirical evidence?

- Most of these are theoretical research <!-- .element: class="fragment" data-fragment-index="1" -->
- $⇑$ EI $→$ $⇑$ Investment $→$ $⇑$ Growth  (Forbes, 2000; Benabou, 1996) <!-- .element: class="fragment" data-fragment-index="2" -->
- $⇑$ EI $→$  $⇓$ Prosperity (Easterly, 2006) <!-- .element: class="fragment" data-fragment-index="3" -->

---
## New Challenge to study inequality in a global world

*“in the era of globalization another way to look at inequality between individuals is to go beyond the confines of a nation state and to look at inequality between all individuals in the world.”*
(Milanovic, 2013)

**It requires even much better data (comparable and reliable) **<!-- .element: class="fragment" data-fragment-index="1" -->

# Yet, are we actually able to measure economic inequality?

---

## Traditional approach to measure economic inequality: Income Approach

- Taxes information
- Survey of expenditures
- National census
- National Scale

---

## Main problems

- Miss-reporting at the top tiles (WB, 2018)
- Information no available/comparable for around the world
- Data manipulation (Martinez, 2018)

---

## A broder definition of Economic Inequality

Inequality beyond income (Milanovic, 2013)

** So, there is a need for new alternatives to measures economic inequality:**<!-- .element: class="fragment" data-fragment-index="1" -->
- worldwide comparable<!-- .element: class="fragment" data-fragment-index="1" -->
- to different levels <!-- .element: class="fragment" data-fragment-index="1" -->

===

# Lessons for research

- There is not a lineal relationship between EI and Development <!-- .element class="fragment" data-fragment-index="1" -->
- We need to study inequality in a more global perspective, new definition of regions <!-- .element class="fragment" data-fragment-index="2" -->
