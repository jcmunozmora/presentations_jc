## Significacia estadística vs Realidad (loanndis, 2005)

- De qué depende esta relación?
	-  Poder estadístico y Sesgo
    - \# Estudios en el tema confirmando la relación
    - *R* -> el relación del número de **relaciones reales** ($r_1$) a **relaciones falsas** ($r_0$) entre los estudios publicados en el área. i.e. $r_1/r_0$
    - $\rightarrow$ probabilidad  de obtener un resultado verdadero es: $\frac{r_1}{r_1+r_0}$
    }

---

- Probabilidad de Error tipo II (Falso Positivo)
   - $\equiv$ $\alpha$
   - $\alpha=0.05$, incluso más (******)! - Probabilidad de Error tipo II (Falso Positivo) <!-- .element: class="fragment" data-fragment-index="1" -->


- Probabilidad de Error tipo I (Falso Negativo) <!-- .element: class="fragment" data-fragment-index="2" -->
    - $\equiv$ $\beta$
    - Poder Estadístico (Statistical Power) $=1-\beta$
    - 0.8 más común
    Ahora supongamos que en un área de estudio hay $c$ estudios publicados confirmando nuestra hipótesis de investigación


---


![](inputs_seminario/fig_1.png)<!-- .element height="30%" width="80%" -->



- c(Estudios)x($1-\beta$)(Pr. Falso Negativo)x$\frac{R}{R+1}$(Ratio relaciones verdaderas))
- c(Estudios)x($\alpha$)(Pr. Falso Positivo)x$\frac{1}{R+1}$(Ratio de las relaciones falsas))
- Positive Predicte Value, PPV=$\frac{(1-\beta)R}{[(1-\beta)R+\alpha]}$

i.e. si tenemos un ``efecto significativo'', cuál es la probabilidad de que sea la verdadera historia?

## Qué podríamos hacer para reducir la publicación de falsos positivos?

- Determinar claramente el alcance del estudios y el diseño muestral antes de la recolección de los datos<!-- .element: class="fragment" data-fragment-index="1" -->
- mostrar todas las variables recolectadas<!-- .element: class="fragment" data-fragment-index="2" -->
- Reportar diarios de campo de la recolección de datos<!-- .element: class="fragment" data-fragment-index="3" -->
- Reportar resultados con toda la muestra (incluso antes de la limpieza de datos)<!-- .element: class="fragment" data-fragment-index="4" -->
- Reportar resultados sin controles (i.e.``naïve specification'')<!-- .element: class="fragment" data-fragment-index="5" -->

## Open Data, Meta-análisis y Replicaciones

- Meta-Análisis
	- $\rightarrow$ Definición y alcances

- Open Data
   - $\rightarrow$ Bases de datos y códigos
   - $\rightarrow$ Información sin procesar

- Replica de datos(Hamermesh, 2007)
	- $\rightarrow$ Replicación Pura: same data, same code
	- $\rightarrow$ Replicación Científica: different data, same code
	- $\rightarrow$ Replicación Estadística: same (extented) data, same code
